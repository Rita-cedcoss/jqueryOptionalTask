<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jqOptionaltask.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h2>Digital Clock</h2>
   <p id="date"></p>
   <div id="clock">
     <p class="unit" id="hours"></p><p>:</p>
     <p class="unit" id="minutes"></p><p>:</p>
     <p class="unit" id="seconds"></p>
     <p class="unit" id="ampm"></p>
   </div>
  
   <div class="container">
    <hr><br>
    <h2>Stop Watch</h2>
    <div class="timerDisplay">
       <p id="hours">00</p> :<p id="min">00</p>:<p id="sec">00</p><p id="milisec">00</p>
     </div>
     <div class="buttons">
        <button id="pauseTimer">Pause</button>
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
      </div>
   </div>
</div>
</body>
<script src="jqOptionaltask2.js"></script>
</html>
