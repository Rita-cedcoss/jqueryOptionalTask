<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-tic-tac-teo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>
        Very simple jQuery Tic Tac Toe
      </h1>
      <div class="messages"></div>
      <div class="turn"></div>
      <table id="tbl">
        <tr>
          <td class="item1"></td>
          <td class="item2"></td>
          <td class="item3"></td>
        </tr>
        <tr>
          <td class="item4"></td>
          <td class="item5"></td>
          <td class="item6"></td>
        </tr>
        <tr>
          <td class="item7"></td>
          <td class="item8"></td>
          <td class="item9"></td>
        </tr>
      </table>
      <br /><input class="reset" type="button" value="Reset"/>
</body>
<script src="jquery-tictac-teo.js"></script>
</html>
